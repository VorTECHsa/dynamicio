---
version: 2.1

jobs:
  test_python_3_8:
    working_directory: ~/project
    docker:
      - image: cimg/python:3.8.13
    steps:
      - checkout
      - run:
          name: "Remove .python-version file"
          command: |
            rm .python-version
      - run:
          name: "Install requirements"
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt
            pip install -r requirements-dev.txt
      - run:
          name: "Code Quality Check"
          command: |
            black dynamicio
            black tests
            flake8 --verbose dynamicio
            flake8 --verbose tests
            pylint -v dynamicio
            pylint -v tests
            yamllint -v dynamicio
            yamllint -v tests
      - run:
          name: "Run Python Tests"
          command: |
            pytest --cache-clear --cov=dynamicio tests/

  test_python_3_9:
    working_directory: ~/project
    docker:
      - image: cimg/python:3.9.13
    steps:
      - checkout
      - run:
          name: "Remove .python-version file"
          command: |
            rm .python-version
      - run:
          name: "Install requirements"
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt
            pip install -r requirements-dev.txt
      - run:
          name: "Code Quality Check"
          command: |
            black dynamicio
            black tests
            flake8 --verbose dynamicio
            flake8 --verbose tests
            pylint -v dynamicio
            pylint -v tests
            yamllint -v dynamicio
            yamllint -v tests
      - run:
          name: "Run Python Tests"
          command: |
            pytest --cache-clear --cov=dynamicio tests/

  test_python_3_10:
    working_directory: ~/project
    docker:
      - image: cimg/python:3.10.4
    steps:
      - checkout
      - run:
          name: "Remove .python-version file"
          command: |
            rm .python-version
      - run:
          name: "Install requirements"
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt
            pip install -r requirements-dev.txt
      - run:
          name: "Code Quality Check"
          command: |
            black dynamicio
            black tests
            flake8 --verbose dynamicio
            flake8 --verbose tests
            pylint -v dynamicio
            pylint -v tests
            yamllint -v dynamicio
            yamllint -v tests
      - run:
          name: "Run Python Tests"
          command: |
            pytest --cache-clear --cov=dynamicio tests/

  build_and_publish:
    working_directory: ~/project
    docker:
      - image: cimg/python:3.8.4
    steps:
      - checkout
      - run:
          name: "Install build requirements"
          command: |
            pip install --upgrade pip
            pip install -r requirements-build.txt
      - run:
          name: "Build package"
          command: |
            BUILD_VERSION=${CIRCLE_TAG:1} python setup.py sdist bdist_wheel
      - run:
          name: "Publish"
          command: |
            pip install --upgrade twine
            twine check dist/*
            twine upload dist/*

workflows:
  version: 2
  main:
    jobs:
      - test_python_3_8:
          filters:
            tags:
              only: /v.*/
      - test_python_3_9:
          filters:
            tags:
              only: /v.*/
      - test_python_3_10:
          filters:
            tags:
              only: /v.*/
      - build_and_publish:
          requires:
            - test_python_3_8
            - test_python_3_9
            - test_python_3_10
          filters:
            tags:
              only: /v.*/
            branches:
              ignore: /.*/

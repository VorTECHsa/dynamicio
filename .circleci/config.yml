---
version: 2.1

jobs:

  style_checks:
    working_directory: ~/project
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: "Remove .python-version file"
          command: |
            rm .python-version
      - run:
          name: "Install requirements"
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt
            pip install -r requirements-dev.txt
      - run:
          name: "Code Quality Check"
          command: |
            black --check dynamicio
            black --check tests
            flake8 --verbose dynamicio
            flake8 --verbose tests
            pylint -v dynamicio
            pylint -v tests
            yamllint -v dynamicio
            yamllint -v tests

  test_python_3_10:
    parallelism: 6
    working_directory: ~/project
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: "Remove .python-version file"
          command: |
            rm .python-version
      - run:
          name: "Install requirements"
          command: |
            pip install --upgrade pip
            pip install \
              -r requirements.txt \
              -r requirements-dev.txt
      - run:
          name: "Run Python Tests"
          command: |
            shopt -s globstar
            mkdir test-results
            TESTS=$(circleci tests glob "tests/**/test_*.py" | circleci tests split)
            pytest -vv --junitxml=test-results/junit.xml $TESTS
      - store_test_results:
          path: test-results

  test_python_3_11:
    parallelism: 6
    working_directory: ~/project
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: "Remove .python-version file"
          command: |
            rm .python-version
      - run:
          name: "Install requirements"
          command: |
            pip install --upgrade pip
            pip install \
              -r requirements.txt \
              -r requirements-dev.txt
      - run:
          name: "Run Python Tests"
          command: |
            shopt -s globstar
            mkdir test-results
            TESTS=$(circleci tests glob "tests/**/test_*.py" | circleci tests split)
            pytest -vv --junitxml=test-results/junit.xml $TESTS
      - store_test_results:
          path: test-results

  test_python_3_12:
    parallelism: 6
    working_directory: ~/project
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: "Remove .python-version file"
          command: |
            rm .python-version
      - run:
          name: "Install requirements"
          command: |
            pip install --upgrade pip
            pip install \
              -r requirements.txt \
              -r requirements-dev.txt
      - run:
          name: "Run Python Tests"
          command: |
            shopt -s globstar
            mkdir test-results
            TESTS=$(circleci tests glob "tests/**/test_*.py" | circleci tests split)
            pytest -vv --junitxml=test-results/junit.xml $TESTS
      - store_test_results:
          path: test-results

  build_and_publish:
    working_directory: ~/project
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: "Remove .python-version file"
          command: |
            rm .python-version
      - run:
          name: "Install build requirements"
          command: |
            pip install --upgrade pip
            pip install -r requirements-build.txt
      - run:
          name: "Build package"
          command: |
            BUILD_VERSION=${CIRCLE_TAG:1} python setup.py sdist bdist_wheel
      - run:
          name: "Publish"
          command: |
            pip install --upgrade twine
            twine check dist/*
            twine upload dist/*

workflows:
  version: 2
  main:
    jobs:
      - style_checks:
          filters:
            tags:
              only: /v.*/
      - test_python_3_10:
          requires:
            - style_checks
          filters:
            tags:
              only: /v.*/
      - test_python_3_11:
          requires:
            - style_checks
          filters:
            tags:
              only: /v.*/
      - test_python_3_12:
          requires:
            - style_checks
          filters:
            tags:
              only: /v.*/
      - build_and_publish:
          requires:
            - test_python_3_10
            - test_python_3_11
            - test_python_3_12
          filters:
            tags:
              only: /v.*/
            branches:
              ignore: /.*/

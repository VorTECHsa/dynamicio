---
name: read_from_s3_csv
columns:
  id:
    type: "int64"
    validations:
      has_unique_values:
        apply: true
        options: {}
      has_no_null_values:
        apply: true
        options: {}
    metrics: null
  foo_name:
    type: "object"
    validations:
      has_no_null_values:
        apply: true
        options: {}
      has_acceptable_categorical_values:
        apply: true
        options:
          categorical_values:
            - class_a
            - class_b
            - class_c
    metrics: null
  bar:
    type: "int64"
    validations:
      has_no_null_values:
        apply: true
        options: {}
      is_greater_than:
        apply: true
        options:
          threshold: 1000
      is_lower_than:
        apply: true
        options:
          threshold: 2000
    metrics: null
